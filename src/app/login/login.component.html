  <div class="section">
    <div class="container">
      <div class="row full-height justify-content-center">
        <div class="col-12 text-center align-self-center py-5">
          <div class="section pb-5 pt-5 pt-sm-2 text-center">
            <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
                  <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                  <label for="reg-log"></label>
            <div class="card-3d-wrap mx-auto">
              <div class="card-3d-wrapper">
                <div class="card-front">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h4 class="mb-4 pb-3">Log In</h4>
                      <div>
                        <p *ngIf="showError_login" class="text-white">Sorry please enter correct email and password</p>
                      </div>
                      <div class="form-group">
                        <input type="email" name="email1" class="form-style" placeholder="Your Email" id="email1" autocomplete="off" [(ngModel)]="user1.email">
                        <i class="input-icon uil uil-at"></i>
                      </div>	
                      <div class="form-group mt-2">
                        <input type="password" name="password1" class="form-style" placeholder="Your Password" id="password1" autocomplete="off" [(ngModel)]="user1.password">
                        <i class="input-icon uil uil-lock-alt"></i>
                      </div>
                      <a class="btn mt-4" (click)="userLogin()">submit</a>
                                    <p class="mb-0 mt-4 text-center"><a href="#0" class="link">Icar</a></p>
                        </div>
                      </div>
                    </div>
                    
                <div class="card-back">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h4 class="mb-4 pb-3">Sign Up</h4>
                      <div>
                        <p *ngIf="showError_signup" class="text-white">Sorry User not register</p>
                      </div>
                      <div class="form-group">
                        <input type="text" name="fullname" class="form-style" placeholder="Your Full Name" id="fullname" autocomplete="off" [(ngModel)]="user.fullname">
                        <i class="input-icon uil uil-user"></i>
                      </div>	
                      <div class="form-group mt-2">
                        <input type="email" name="email" class="form-style" placeholder="Your Email" id="email" autocomplete="off" [(ngModel)]="user.email">
                        <i class="input-icon uil uil-at"></i>
                      </div>	
                      <div class="form-group mt-2">
                        <input type="password" name="password" class="form-style" placeholder="Your Password" id="password" autocomplete="off" [(ngModel)]="user.password">
                        <i class="input-icon uil uil-lock-alt"></i>
                      </div>
                      <a class="btn mt-4" (click)="userRegister()">submit</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
